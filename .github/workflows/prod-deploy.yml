name: Production Deployment (Monorepo)

on:
  push:
    branches: [ production ]

jobs:
  deploy-prod:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile

      - name: Build apps
        run: |
          pnpm turbo run build --filter=web
          pnpm turbo run build --filter=api
          pnpm turbo run build --filter=ws

      - name: Deploy to Prod EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /home/ubuntu/app
            git pull origin production
            pnpm install --frozen-lockfile
            pnpm turbo run build --filter=web
            pnpm turbo run build --filter=api
            pnpm turbo run build --filter=ws

            pm2 start ecosystem.config.js --only web-prod --update-env || pm2 restart web-prod --update-env
            pm2 start ecosystem.config.js --only api-prod --update-env || pm2 restart api-prod --update-env
            pm2 start ecosystem.config.js --only ws-prod --update-env  || pm2 restart ws-prod --update-env

            pm2 save
